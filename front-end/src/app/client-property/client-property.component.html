<div id="inscription">
    <h1 style="padding-bottom: 50px;" >{{title}}</h1>
    <div class="popup" *ngIf="message.length > 0">
        <div class="content">
            <p>{{message}}</p>
        </div>
        <button mat-raised-button type="submit" color="warn" (click)="popup = false; redirectToHome()">Fermer</button>
    </div>
    <div *ngIf="selected === null" class="ajustementBodered">
        <div *ngFor="let prop of propertyList" class="borderedBottom">
            <div class="container">
                <img class="alignInfo" src="{{prop.PictureUrl}}">
                <div class="alignInfo container__text">
                    <h2>{{prop.Titre}}</h2>
                    <p>Description: {{prop.PetiteDescription}}</p>
                    <p>Prix: {{prop.Prix}}€/Nuit</p>
                    <button mat-raised-button (click)="setSelected(prop)">Modifier</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="selected !== null">
        <form class="addRentForm" [formGroup]="inscriptionForm" *ngIf="message.length === 0;">
            <div  class="formSpacing" >
                <p>Titre</p>
                <input class="right-label" matInput formControlName="Titre" id="Titre">
                <control-messages [control]="inscriptionForm.get('Titre')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Petite Description</p>
                <input class="right-label" matInput formControlName="PetiteDescription" id="PetiteDescription">
                <control-messages [control]="inscriptionForm.get('PetiteDescription')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Longue Description</p>
                <input class="right-label" matInput formControlName="LongueDescription" id="LongueDescription">
                <control-messages [control]="inscriptionForm.get('LongueDescription')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Photo du bien (Uploadez votre image&nbsp;<a target=”_blank” href="https://fr.imgbb.com">ICI</a>&nbsp;et copiez le lien)</p>
                <input class="URLImages" formControlName="PictureUrl" id="PictureUrl">
                <control-messages [control]="inscriptionForm.get('PictureUrl')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Prix</p>
                <input class="right-label" type="number" formControlName="Prix" id="Prix">
                <control-messages [control]="inscriptionForm.get('Prix')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Assurance imposée</p>
                <input class="right-label" type="checkbox" formControlName="Assurance" id="Assurance">
                <control-messages [control]="inscriptionForm.get('Assurance')"></control-messages>
            </div>
             
            <div  class="formSpacing" >
                <p>Disponible</p>
                <input class="right-label" type="checkbox" formControlName="Availlable" id="Availlable">
                <control-messages [control]="inscriptionForm.get('Availlable')"></control-messages>
            </div>
             <div class="validateButton">
                <button mat-raised-button type="submit" [disabled]="!inscriptionForm.valid" (click)="updateProperty(inscriptionForm)">Valider</button> &nbsp;
                <button mat-raised-button type="submit" color="warn" [disabled]="!inscriptionForm.valid" (click)="deleteProperty(inscriptionForm)">Supprimer</button>
            </div>
        </form>
    </div>
</div>
