<div class="carousel">
  <button class="button previous" (click)="onPreviousClick()">
    <span class="special">«</span>
  </button>

    <ng-container *ngFor="let slide of carousel; let i = index" (click)="open()">
      <a (click)="open()">
        <img class="carousel-image" *ngIf="i === currentSlide" src="{{slide.PictureUrl}}"/>
      </a>
    </ng-container>

  <button class="button next" (click)="onNextClick()">
    <span class="special">»</span>
  </button>
  </div>
  <hr>
