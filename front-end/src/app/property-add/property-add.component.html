<div id="inscription">
    <h1>{{title}}</h1>
    <div class="popup" *ngIf="message.length > 0">
        <div class="content">
            <p>{{message}}</p>
        </div>
        <button mat-button color="primary" (click)="popup = false; redirectToHome()">Fermer</button>
    </div>
    <form class="addRentForm" [formGroup]="inscriptionForm" *ngIf="message.length === 0">
        <p class="formSpacing">
            <mat-label>Titre</mat-label>
            <input class="right-label" matInput formControlName="Titre" id="Titre">
            <control-messages [control]="inscriptionForm.get('Titre')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Petite Description</mat-label>
            <input class="right-label" matInput formControlName="PetiteDescription" id="PetiteDescription">
            <control-messages [control]="inscriptionForm.get('PetiteDescription')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Longue Description</mat-label>
            <input class="right-label" matInput formControlName="LongueDescription" id="LongueDescription">
            <control-messages [control]="inscriptionForm.get('LongueDescription')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Pays</mat-label>
            <select class="right-label" formControlName="Pays" name="Pays" id="Pays">
                <option value="" disabled selected>Pays</option>
                <option *ngFor="let country of countryList" [value]="country.name">{{country.name}}</option>
           </select>
           
            <control-messages [control]="inscriptionForm.get('Pays')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Ville</mat-label>
            <input class="right-label" matInput formControlName="Ville" id="Ville">
            <control-messages [control]="inscriptionForm.get('Ville')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Rue</mat-label>
            <input class="right-label" matInput formControlName="Rue" id="Rue">
            <control-messages [control]="inscriptionForm.get('Rue')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Num</mat-label>
            <input class="right-label" type="number" formControlName="Num" id="Num">
            <control-messages [control]="inscriptionForm.get('Num')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Code Postal</mat-label>
            <input class="right-label" type="number" formControlName="CodePostal" id="CodePostal">
            <control-messages [control]="inscriptionForm.get('CodePostal')"></control-messages>
        </p>
         
        <p class="formSpacing pictureBien">
            <mat-label>Photo du bien <br>(Uploadez votre image&nbsp;<a target=”_blank” href="https://fr.imgbb.com">ICI</a>&nbsp;et copiez le lien)</mat-label>
            <input class="right-label photoBien" formControlName="PictureUrl" id="PictureUrl" placeholder="http://tonURL.com">
            <control-messages [control]="inscriptionForm.get('PictureUrl')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Capacite</mat-label>
            <input class="right-label" type="number" formControlName="Capacite" id="Capacite">
            <control-messages [control]="inscriptionForm.get('Capacite')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Salle(s) de bain(s)</mat-label>
            <input class="right-label" type="number" formControlName="SDB" id="SDB">
            <control-messages [control]="inscriptionForm.get('SDB')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>WC(s)</mat-label>
            <input class="right-label" type="number" formControlName="WC" id="WC">
            <control-messages [control]="inscriptionForm.get('WC')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Jardin</mat-label>
            <input class="right-label" type="checkbox" formControlName="Jardin" id="Jardin">
            <control-messages [control]="inscriptionForm.get('Jardin')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Piscine</mat-label>
            <input class="right-label" type="checkbox" formControlName="Piscine" id="Piscine">
            <control-messages [control]="inscriptionForm.get('Piscine')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Machine à laver</mat-label>
            <input class="right-label" type="checkbox" formControlName="MachineALaver" id="MachineALaver">
            <control-messages [control]="inscriptionForm.get('MachineALaver')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Internet</mat-label>
            <input class="right-label" type="checkbox" formControlName="Internet" id="Internet">
            <control-messages [control]="inscriptionForm.get('Internet')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Animaux Admis</mat-label>
            <input class="right-label" type="checkbox" formControlName="AnimauxAdmis" id="AnimauxAdmis">
            <control-messages [control]="inscriptionForm.get('AnimauxAdmis')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Prix</mat-label>
            <input class="right-label" type="number" formControlName="Prix" id="Prix">
            <control-messages [control]="inscriptionForm.get('Prix')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Assurance imposée</mat-label>
            <input class="right-label" type="checkbox" formControlName="Assurance" id="Assurance">
            <control-messages [control]="inscriptionForm.get('Assurance')"></control-messages>
        </p>
         
        <p class="formSpacing">
            <mat-label>Disponible</mat-label>
            <input class="right-label" type="checkbox" formControlName="Availlable" id="Availlable">
            <control-messages [control]="inscriptionForm.get('Availlable')"></control-messages>
        </p>
        <div class="validationButton">
            <button mat-button type="submit" color="warn" [disabled]="!inscriptionForm.valid" (click)="registerProperty(inscriptionForm)">Valider</button>
        </div>
    </form>
</div>
